<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1">
<title>はじめまして(仮)</title>
<link rel= "stylesheet" type= "text/css" 
href= "{{ url_for('static',filename='style.css') }}">

<body>
	<h2>表示したい内容を登録してください</h2>
    <form action="" method="post">
        <label>表示名</label><br>
        <input type="text" name="first-name" maxlength="10" value="" placeholder="表示名を入力">
    </form>
    <form action="" method="post">
        <label>自己紹介文</label><br>
        <textarea name="message-body" placeholder="自己紹介を入力"></textarea>
    </form>
    <style>
      textarea{
        width:100%;
        height:100px;
        resize:vertical;
      }
    </style>
    <h2>顔写真を登録してください</h2>
    <input type="file" name="example" accept="image/jpeg, image/png">
    <a href="" class="btn btn--orange">登録する</a>
    <a href="/" class="btn btn--orange">メニューに戻る</a>

</body>
